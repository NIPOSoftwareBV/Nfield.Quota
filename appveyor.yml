branches:
  only:
    - master
    - development
    - /ci-.+/

image: Visual Studio 2017
version: 2.0.{build}

install:
  - ps: ./prerelease.ps1

dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '$(package_version)'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '$(package_version)'

before_build:
  - nuget restore

build:
  publish_nuget: true
  publish_nuget_symbols: true
  verbosity: minimal

nuget:
  account_feed: true

deploy:
  # Create a GitHub release off the master branch without a tag
  - provider: Environment
    name: GitHub
    artifact: /.*\.nupkg/
    on:
      branch: master
      appveyor_repo_tag: false
  # Deploying to NuGet feed for Master with tag (release)
  - provider: NuGet
    api_key:
      secure: kw0FAE3aHPQ1P5mkiyaNki0DJaQrKt1OpZn3huhpPQB7qS3eoI8p2rekMHsPPDQU
    skip_symbols: false
    artifact: /.*\.nupkg/
    on:
      branch: master
      appveyor_repo_tag: false
  # Deploying to NuGet feed for development as prerelease (determined by package name)
  - provider: NuGet
    api_key:
      secure: kw0FAE3aHPQ1P5mkiyaNki0DJaQrKt1OpZn3huhpPQB7qS3eoI8p2rekMHsPPDQU
    skip_symbols: false
    artifact: /.*\.nupkg/
    on:
      branch: development
